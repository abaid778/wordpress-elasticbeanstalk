version: 0.0
os: linux
files:
  - Source: /
    destination: /var/www/html
hooks:
  AfterInstall:
    - Location: scripts/change_permissions.sh
      timeout: 300
      runas: root
  ApplicationStart:
    - Location: scripts/start_server.sh
      timeout: 300
      runas: root
  ApplicationStop:
    - Location: scripts/stop_server.sh
      timeout: 300
      runas: root
